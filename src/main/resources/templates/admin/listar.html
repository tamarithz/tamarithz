<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table th:href="@{/listar}">
		<tr>
    		<th>NOMBRE</th>
    		<th>DESCRIPCION</th>
    		<th>TIPO ACTIVO</th>
  		</tr>
  		 <tr th:each="asset,iterStat : ${assets}" th:class="${iterStat.odd}? 'odd'">
    		<td th:text="${asset.nombre}"></td>
    		<td th:text="${asset.descripcion}"></td>
   		 	<td th:text="${asset.activosTipo.name}"></td>
  		</tr>	
</table>
</body>
</html>
